<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>勤怠アプリ 勤怠一覧画面</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/attendance-admin-list.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-logo">
        <img src="./assets/img/logo.svg" alt="ロゴ COACHTECH" />
      </div>
      <div class="page-logo"></div>
      <nav class="page-menu">
        <ul>
          <li><a href="">勤怠</a></li>
          <li><a href="">勤怠一覧</a></li>
          <li><a href="">申請</a></li>
          <li><a href="">ログアウト</a></li>
        </ul>
      </nav>
    </header>

    <main class="contents">
      <section class="contents__lists-area">
        <div class="attendance-title">XXXX年XX月XX日の勤怠</div>
        <form class="attendance-month">
          <button class="attendance-month__prev" name="month_prev">
            <span>&larr;</span>前日
          </button>
          <label for="month__current" class="attendance-month__label">
            <input
              type="date"
              class="attendance-month__current"
              name="month__current"
              id="month__current"
            />
          </label>
          <button class="attendance-month__next" name="month_next">
            翌日<span>&rarr;</span>
          </button>
        </form>
        <table class="attendance-list">
          <thead>
            <tr>
              <th>名前</th>
              <th>出勤</th>
              <th>退勤</th>
              <th>休憩</th>
              <th>合計</th>
              <th>詳細</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>testman</td>
              <td>09:00</td>
              <td>18:00</td>
              <td>1:00</td>
              <td>8:00</td>
              <td class="attendance-list__detail"><a href="">詳細</a></td>
            </tr>
            <tr>
              <td>testman2</td>
              <td>09:00</td>
              <td>18:00</td>
              <td>1:00</td>
              <td>8:00</td>
              <td class="attendance-list__detail"><a href="">詳細</a></td>
            </tr>
            <tr>
              <td>testman3</td>
              <td>09:00</td>
              <td>18:00</td>
              <td>1:00</td>
              <td>8:00</td>
              <td class="attendance-list__detail"><a href="">詳細</a></td>
            </tr>
            <tr>
              <td>testman4</td>
              <td>09:00</td>
              <td>18:00</td>
              <td>1:00</td>
              <td>8:00</td>
              <td class="attendance-list__detail"><a href="">詳細</a></td>
            </tr>
            <tr>
              <td>testman5</td>
              <td>09:00</td>
              <td>18:00</td>
              <td>1:00</td>
              <td>8:00</td>
              <td class="attendance-list__detail"><a href="">詳細</a></td>
            </tr>
            <tr>
              <td>testman6</td>
              <td>09:00</td>
              <td>18:00</td>
              <td>1:00</td>
              <td>8:00</td>
              <td class="attendance-list__detail"><a href="">詳細</a></td>
            </tr>
          </tbody>
        </table>
        <form action="" class="csv-form">
          <button type="submit" class="form-btn">CSV出力</button>
        </form>
      </section>
    </main>
  </body>
</html>
